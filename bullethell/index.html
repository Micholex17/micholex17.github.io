<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Hell</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <h1>Choose difficulty:</h1>
            <a href="javascript:void(0);" onclick="ChooseDifficulty('difficulty.level.peaceful');">Peaceful</a>
            <a href="javascript:void(0);" onclick="ChooseDifficulty('difficulty.level.easy');">Easy</a>
            <a href="javascript:void(0);" onclick="ChooseDifficulty('difficulty.level.medium');">Medium</a>
            <a href="javascript:void(0);" onclick="ChooseDifficulty('difficulty.level.hard');">Hard</a>
            <h2 id="chosenDifficulty">Chosen:</h2>
            <a href="javascript:void(0);" onclick="StartGame()">Start</a>
        </div>
        <div class="game">
            <h3 id="difficultyInGame">Difficulty:</h3>
            <div class="bulletBoardContainer">
                <canvas id="bullet_board" width="500" height="500"></canvas>
            </div>
            <h3 id="hpDisplay">HP: 50</h3>
            <h3 id="timeDisplay">Time survived:</h3>
        </div>
        <div class="lose">
            <h2>You lost</h2>
            <h2 id="loseDifficulty"></h2>
            <h2 id="loseTime">Survived ...</h2>
            <a href="javascript:void(0);" onclick="GoToMenu()">Go To Menu</a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
